    <!-- <p>{{ isUserValid }}</p> -->

    <form #userForm="ngForm">

        <div class="form-group">
          <label>Username</label>
          <input type="text" required #name="ngModel" name="name" [class.is-invalid]="name.invalid && name.touched" class="form-control" [(ngModel)]="authDetail.emailid">
          <small class="text-danger" [class.d-none]="name.valid || name.untouched">Username is required</small>
        </div>
    
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" [(ngModel)]="authDetail.password">
        </div>

        <button class="btn btn-primary" type="submit" (click)="loginUser()">Login</button>

    </form>
</div>
